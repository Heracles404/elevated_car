<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
    <!-- Include Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: 
                linear-gradient(to right, #808080, #ff0000), /* Gradient background */
                repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(255, 255, 255, 0.3) 2px, rgba(255, 255, 255, 0.3) 4px); /* Diagonal stripe texture */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px; /* Added padding for better mobile layout */
            box-sizing: border-box; /* Ensure padding and border don't increase element width */
        }
        .container {
            background-color: #fff;
            padding: 15px; /* Adjusted padding for mobile */
            border-radius: 4px; /* Adjusted border-radius for a smaller corner */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%; /* Ensure full width */
            max-width: 360px; /* Set maximum width for better desktop fit */
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            position: relative; /* Position for icon */
            font-size: 18px; /* Adjusted font size for mobile */
        }
        .bi {
            font-size: 24px; /* Adjusted icon size for mobile */
            position: absolute;
            top: -28px; /* Adjusted vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            color: #555; /* Icon color */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
            font-size: 14px; /* Adjusted font size for mobile */
        }
        select, button {
            width: calc(100% - 20px); /* Adjusted width to account for padding and border */
            padding: 8px;
            margin-bottom: 12px; /* Adjusted margin for mobile */
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px; /* Adjusted font size for mobile */
        }
        button {
            background: linear-gradient(to right, #ff0000, #808080);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px; /* Adjusted font size for mobile */
            transition: background-color 0.3s, transform 0.3s; /* Added transition for background-color and transform */
        }
        button:hover {
            background: linear-gradient(to right, #cc0000, #666666);
            transform: scale(1.05); /* Scale effect on hover */
        }
        .error {
            color: red;
            font-size: 12px; /* Adjusted font size for mobile */
            margin-top: -12px;
            margin-bottom: 12px; /* Adjusted margin for mobile */
            display: block;
            text-align: center;
        }
    </style>
    <script>
        function validateForm() {
            var origin = document.getElementById("origin").value;
            var destination = document.getElementById("destination").value;
            var error = document.getElementById("error");

            if (origin === "" || destination === "") {
                error.innerText = "You need to select an origin and destination.";
                return false;
            } else if (origin === destination) {
                error.innerText = "Origin and Destination must be different.";
                return false;
            } else {
                error.innerText = "";
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="container">
	
        <h2><i class="bi bi-bus-front-fill"></i> Input Origin and Destination</h2>
        <form method="POST" action="/" onsubmit="return validateForm()">
            <label for="origin">Origin:</label>
            <select id="origin" name="origin" required>
                <option value="">Select Origin</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">Select Destination</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            
            <span id="error" class="error"></span>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
